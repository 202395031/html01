    <body>
        <h1>이미지 삽입</h1>
        <img src="muffin.png" alt="머핀 이미지"> <!--img는 단독으로 쓰임, src는 이미지 경로, alt는 이미지가 안보일때 그 이미지가 어떤 이미지인지 알려줄때씀-->
        <hr>

        <img src="images/cover.jpg" width="200" height="50"> <!--width는 가로 height는 세로 크기를정함 둘중에 하나만 써도 됨-->
        <hr>

        <img src="https://computer.silla.ac.kr/computer2016/_Img/main_1591854648.jpg" width="500"> <!--인터넷 주소로도 사진 넣을수 있음-->
    
        <hr>

        <!--이미지, 표에 캡션 달기-->
        <figure>
            <img src="images/gugudan.jpg">
            <figcaption>구구단을 외우자!!!</figcaption>
        </figure>
