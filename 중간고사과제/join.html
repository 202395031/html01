        <section>
            <h2>회원가입</h2>
            <article>
                <form name="myform" method="get" action="welcome.html">
                    <!-- 개인정보 영역 -->
                    <fieldset>
                        <legend>개인 정보(필수입력)</legend>
                        <ul>
                            <li>
                                <label for="user_id">
                                    아이디 <input type="text" name="user_id" id="user_id" placeholder="이름을 입력하세요." autofocus required>
                                </label>
                            </li>
                            <li>
                                <label for="user_pw">
                                    <input type="password" name="user_pw" id="user_pw" required>
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                    <!-- 추가정보 영역 -->
                    <fieldset>
                        <legend>추가 정보(선택사항)</legend>
                        <ul>
                            <li>
                                <label for="user_tel">전화번호</label>
                                <input type="text" name="user_tel" id="user_tel">
                            </li>
                            <li>
                                <label for="user_sex">성별
                                    <input type="radio" name="user_sex" id="male" value="남">남
                                    <input type="radio" name="user_sex" id="female" value="여" checked>여
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                    <!-- 버튼 영역 -->
                    <div>
                        <input type="submit" value="가입하기">
                        <input type="reset" value="다시작성">
                    </div>
                </form>
            </article>
        </section>
        
        <footer>
