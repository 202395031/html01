<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>속성선택자3 - 천승용</title>

        <style>
            ul {
                list-style: none;
            }
            li {
                display: inline-block; /* 이걸 해야 인라인으로 해도 width같은거 넣을 수 있음*/
                width: 120px;
                margin: 10px;
            }
            li a {
                text-decoration: none;
                color: black;
                font-size: 14px;
                padding: 5px 20px;
            }
            
            .flat {
                background-color: blue;
                color: white;
            }
            /* ~= 은 뒤에 적힌게 포함되어 있으면 적용*/
            [class ~= "button"] {
                border: 2px solid black;
                box-shadow: rgb(0, 0, 0, 0.4) 5px 5px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#" class="button">메뉴3</a></li>
            <li><a href="#" class="flat button">메뉴4</a></li>
        </ul>
    </body>
</html>
